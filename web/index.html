<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaRAG Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="logo">ðŸ¤–</span>
                    HexaRAG Chat
                </h1>
                <div class="header-controls">
                    <select id="modelSelector" class="model-selector">
                        <option value="deepseek-r1:8b">deepseek-r1:8b</option>
                    </select>
                    <button id="newChatBtn" class="btn btn-secondary">New Chat</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="conversations-header">
                    <h3>Conversations</h3>
                    <button id="refreshConversations" class="btn btn-icon" title="Refresh">
                        <span>ðŸ”„</span>
                    </button>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <div class="loading">Loading conversations...</div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-container">
                <div class="chat-header" id="chatHeader">
                    <h2 id="chatTitle">Select a conversation or start a new chat</h2>
                    <div class="chat-info" id="chatInfo"></div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">ðŸš€</div>
                        <h2>Welcome to HexaRAG</h2>
                        <p>Your hexagonal architecture-based conversational AI system</p>
                        <p>Start a new conversation or select an existing one from the sidebar.</p>
                    </div>
                </div>

                <div class="input-container" id="inputContainer">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            rows="1"
                            disabled
                        ></textarea>
                        <button id="sendBtn" class="btn btn-primary" disabled>
                            <span class="send-icon">âž¤</span>
                        </button>
                    </div>
                    <div class="input-footer">
                        <div class="options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="extendedKnowledge">
                                <span>Use extended knowledge</span>
                            </label>
                        </div>
                        <div class="status" id="connectionStatus">
                            <span class="status-dot"></span>
                            <span class="status-text">Connecting...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Processing...</div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
